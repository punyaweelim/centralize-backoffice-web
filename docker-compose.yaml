services:
  web:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      # Mount vault secrets directory (if available locally)
      - /vault/secrets:/vault/secrets
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - APP_USER_API_URL=http://localhost:3000